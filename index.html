<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Roboto:500,400,300,200' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/main.css">
  <title>Calculator</title>
</head>
<body>
  <header class="header">
    <h1>Simple Dynamic Calculator</h1>
  </header>
  <section class="main">
    <h3>Incorrect input highlights the field with a <span style="color: #B01732;">red</span> border.</h3>
    <div class="group">
      <input type="text" class="operand normal" placeholder="Enter 1st argument" id="operand1" oninput="trigger()" tabindex="1"></input>
    </div>
    <div class="group">
      <input type="text" class="operand normal" placeholder="Enter 2nd argument" id="operand2" oninput="trigger()" tabindex="3"></input>
      <input type="text" class="operator normal" placeholder="Enter operator" id="operator" oninput="trigger()" tabindex="2"></input>
    </div>
    <div class="group">
      <input type="text" class="result" placeholder="Result shows here" id="result" disabled></input>
    </div>
  </section>
  <footer class="footer">
    <section class="copyright-info">
      <p>Â©2015, Multunus Software Pvt Ltd</p>
    </section>
  </footer>
  <script src="lib/calculator.js"></script>
  <script src="lib/validator.js"></script>
  <script src="lib/dom_editor.js"></script>
  <script src="lib/driver.js"></script>
</body>
</html>
